<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de porcentagem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Calculadora de porcentagem</h1>
    <form action="" method="post">
      <label for="tipo">Tipo de cálculo:</label>
      <select name="tipo" id="tipo">
        <option value="original">Original</option>
        <option value="recreation">Re-creation</option>
        <option value="impersonation">Impersonation</option>
      </select>
      <label for="numero">Número:</label>
      <input type="number" name="numero" id="numero" min="1" max="300">
      <input type="submit" value="Calcular">
    </form>
    <p id="resultado"></p>
  </main>
</body>
</html>
